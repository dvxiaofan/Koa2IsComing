{% extends "common/layout-home.html" %}
{% block homeBanner %}
<div class="banner_box">
    <div class="banner_inner">
        <h2 class="slogan">我的 slogan</h2>
        <p class="des">
            介绍文字 介绍文字介绍文字介绍文字001<br>这是一个重要解释这是一个重要解释这是一个重要解释这是一个重要解释</p>

{% block content %}

<div class="hp-dialog">

        <form action="/user/register" method="post">

            <p class="error">{{content}}</p>

            <br />
            <input name="password" type="text" placeholder="请输入密码" />
            <br />

    </div>
</div>
<div class="hp-overlay"></div>
{% endblock %}
